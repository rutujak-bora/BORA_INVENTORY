name: Bora DMS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-lint-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: |
          black --check backend

      - name: Type check with mypy
        run: |
          mypy backend --ignore-missing-imports

      - name: Run unit tests
        run: |
          # Running tests that don't require a live DB if possible
          # For now, we'll try to run pytest in the backend directory
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/tests --disable-warnings

  frontend-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run lint
        working-directory: frontend
        run: npm run lint || echo "Lint failed, but continuing for now"

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          CI: false # Disable treating warnings as errors for build

      - name: Run tests
        working-directory: frontend
        run: npm test -- --watchAll=false
